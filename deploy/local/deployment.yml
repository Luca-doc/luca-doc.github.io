apiVersion: apps/v1
kind: Deployment
metadata:
  name: intranet-local
spec:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: intranet-local
  template:
    metadata:
      labels:
        app: intranet-local
    spec:
      volumes:
        - name: uploads
          emptyDir: {}
        - name: php-socket
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
      terminationGracePeriodSeconds: 35
      containers:
        - name: nginx
          image: intranet-nginx:latest
          imagePullPolicy: Never
          securityContext:
            runAsUser: 101
          resources: {}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: uploads
              mountPath: /var/www/html/public/app/uploads
            - name: php-socket
              mountPath: /sock
            - name: nginx-cache
              mountPath: /var/run/nginx-cache

        - name: fpm
          image: intranet-fpm:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: intranet-config
          securityContext:
            runAsUser: 101
          volumeMounts:
            - name: uploads
              mountPath: /var/www/html/public/app/uploads
            - name: php-socket
              mountPath: /sock
          resources: {}
          ports:
            - containerPort: 9000
