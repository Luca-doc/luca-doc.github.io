  <!-- close icon -->
  <rect x="210" y="92" width="180" height="16" fill="white" stroke-width="0" transform="rotate(-45 300 100)" />
  <rect x="210" y="92" width="180" height="16" fill="white" stroke-width="0" transform="rotate(45 300 100)" />
